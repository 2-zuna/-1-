<!DOCTYPE html>
<html>
<head>
  <title>안녕, 1학년</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="title-screen">
      <h1>안녕, 1학년</h1>
      <button onclick="startgame()">게임 시작</button>
    </div>

    <div class="room" id="5floor" style="display: none;">
      <h2>5층</h2>
      <button onclick="goToRoom('1-5')">1-5</button>
      <button onclick="goToRoom('1-6')">1-6</button>
      <button onclick="goToRoom('1-7')">1-7</button>
      <button onclick="goToRoom('1-8')">1-8</button>
      <button onclick="goToRoom('1-9')">1-9</button>
      <button onclick="musicroom()">음악실</button>
      <button onclick="scienceroom()">과학실</button>
      <button onclick="bathroom5()">화장실</button>
      <button onclick="washroom5()">세면실</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">4층으로 내려가기</a>
    </div>

    <div class="room" id="1-1" style="display: none;">
      <h2>1-1</h2>
      <button onclick="desk()">책상</button>
      <button onclick="boardmarker()">보드마카</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">돌아가기</a>
    </div>

    <div class="room" id="1-2" style="display: none;">
      <h2>1-2</h2>
      <button onclick="highdesk()">스탠딩 책상</button>
      <button onclick="magnet()">자석</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">돌아가기</a>
    </div>

    <div class="room" id="1-3" style="display: none;">
      <h2>1-3</h2>
      <button onclick="rollingpaper()">롤링페이퍼</button>
      <button onclick="blanket()">담요</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">돌아가기</a>
    </div>

    <div class="room" id="1-4" style="display: none;">
      <h2>1-4</h2>
      <button onclick="remote()">리모컨</button>
      <button onclick="ground()">바닥</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">돌아가기</a>
    </div>

    <div class="room" id="inartroom" style="display: none;">
      <h2>미술실</h2>
      <button onclick="basket()">물통</button>
      <button onclick="statue()">조각상</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">돌아가기</a>
    </div>

    <div class="room" id="inhomeroom" style="display: none;">
      <h2>기술가정실</h2>
      <button onclick="clock()">벽시계</button>
      <button onclick="gass()">가스레인지</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('4floor')">돌아가기</a>
    </div>

    <div class="room" id="4floor" style="display: none;">
      <h2>4층</h2>
      <button onclick="goToRoom('1-1')">1-1</button>
      <button onclick="goToRoom('1-2')">1-2</button>
      <button onclick="goToRoom('1-3')">1-3</button>
      <button onclick="goToRoom('1-4')">1-4</button>
      <button onclick="teacherroom()">1학년 교무실</button>
      <button onclick="artroom()">미술실</button>
      <button onclick="homeroom()">기술가정실</button>
      <button onclick="bathroom4()">화장실</button>
      <button onclick="washroom4()">세면실</button>
      <br>
      <br>
      <a href="#" onclick="vacation()">5층으로 올라가기</a>
    </div>

    <div class="room" id="1-5" style="display: none;">
      <h2>1-5</h2>
      <button onclick="lettuce()">상추 배양기</button>
      <button onclick="blackboard()">칠판</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="1-6" style="display: none;">
      <h2>1-6</h2>
      <button onclick="pickupbasket()">순서 뽑기통</button>
      <button onclick="teacherdesk()">교탁</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="1-7" style="display: none;">
      <h2>1-7</h2>
      <button onclick="charger()">태블릿 충전기</button>
      <button onclick="papers()">안내장들</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="1-8" style="display: none;">
      <h2>1-8</h2>
      <button onclick="blind()">블라인드</button>
      <button onclick="tv()">TV</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="1-9" style="display: none;">
      <h2>1-9</h2>
      <button onclick="bottle()">물병</button>
      <button onclick="bim()">빔프로젝터</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="inmusicroom" style="display: none;">
      <h2>음악실</h2>
      <button onclick="ukulele()">우쿨렐레</button>
      <button onclick="piano()">피아노</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="inscienceroom" style="display: none;">
      <h2>과학실</h2>
      <button onclick="earthmodel()">지구본</button>
      <button onclick="gown()">실험 가운</button>
      <br>
      <br>
      <a href="#" onclick="goToRoom('5floor')">돌아가기</a>
    </div>

    <div class="room" id="end" style="display: none;">
      <h1>The End</h1>
      <h2>플레이 해주셔서 감사합니다!</h2>

  </div>
  <script src="script.js"></script>
</body>
</html>
